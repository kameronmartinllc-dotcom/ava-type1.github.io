<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News - Type 1 Diabetes Research | AVA</title>
  <meta name="description" content="Latest breaking news and cutting-edge developments in Type 1 Diabetes research">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    
    .header {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 50%, #f59e0b 100%);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .logo { width: 200px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 4px 12px rgba(30, 144, 255, 0.2)); }
    h1 { color: #1f2937; font-size: 2.5em; font-weight: 700; margin-bottom: 10px; }
    .subtitle { color: #6b7280; font-size: 1.2em; margin-bottom: 20px; }
    .back-link {
      display: inline-block;
      color: #1E90FF;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      background: #eff6ff;
      border-radius: 10px;
      transition: all 0.3s;
    }
    .back-link:hover {
      background: #dbeafe;
      transform: translateX(-5px);
    }
    
    .breaking-item {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      border-left: 6px solid #f59e0b;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .breaking-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #f59e0b, #fbbf24, #f59e0b);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .breaking-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      border-left-color: #fbbf24;
    }
    .breaking-badge {
      position: absolute;
      top: 25px;
      right: 25px;
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      color: #1f2937;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 800;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }
    .breaking-title {
      color: #f9fafb;
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.4;
      padding-right: 140px;
    }
    .breaking-summary {
      color: #d1d5db;
      font-size: 1.15em;
      line-height: 1.8;
      margin-bottom: 25px;
    }
    .breaking-details {
      background: rgba(31, 41, 55, 0.6);
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      border: 1px solid #4b5563;
    }
    .breaking-details h4 {
      color: #fbbf24;
      font-size: 1.2em;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .breaking-details p {
      color: #e5e7eb;
      font-size: 1em;
      line-height: 1.7;
    }
    .breaking-meta {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .breaking-meta span {
      background: rgba(245, 158, 11, 0.2);
      color: #fbbf24;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 0.9em;
      font-weight: 600;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    .breaking-link {
      display: inline-block;
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      color: #1f2937;
      padding: 14px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }
    .breaking-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
    }
    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 1.2em;
    }
    .footer {
      text-align: center;
      color: white;
      padding: 30px;
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .footer a { color: white; text-decoration: none; font-weight: 600; }
    .footer a:hover { text-decoration: underline; }
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .logo { width: 150px; }
      .breaking-title { font-size: 1.5em; padding-right: 0; }
      .breaking-badge { position: static; margin-bottom: 20px; display: inline-block; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/PrQvHzV.png" alt="AVA Logo" class="logo" onerror="this.style.display='none'">
      <h1>üö® Breaking News</h1>
      <p class="subtitle">Latest Cutting-Edge Developments in Type 1 Diabetes Research</p>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <div id="breakingNewsList">
      <div class="loading">Loading latest breaking news...</div>
    </div>

    <div class="footer">
      <p style="font-size: 1.2em; font-weight: 600; margin-bottom: 15px;">üíô Stay informed. Stay hopeful.</p>
      <p style="opacity: 0.9;">Data from <a href="https://pubmed.ncbi.nlm.nih.gov" target="_blank">PubMed</a>, <a href="https://clinicaltrials.gov" target="_blank">ClinicalTrials.gov</a>, and Medical Journals</p>
      <p style="margin-top: 15px; opacity: 0.8;">Powered by AVA üíô</p>
    </div>
  </div>

  <script>
    async function loadBreakingNews() {
      try {
        const response = await fetch('scraper/breaking_news_data.json');
        const breakingNews = await response.json();
        
        const breakingNewsList = document.getElementById('breakingNewsList');
        
        if (!breakingNews || breakingNews.length === 0) {
          breakingNewsList.innerHTML = '<div class="loading">No breaking news at this time. Check back soon!</div>';
          return;
        }
        
        breakingNewsList.innerHTML = breakingNews.map(news => `
          <div class="breaking-item">
            <div class="breaking-badge">${news.badge}</div>
            <h3 class="breaking-title">${news.title}</h3>
            <p class="breaking-summary">${news.summary}</p>
            <div class="breaking-details">
              <h4>${news.details.heading}</h4>
              <p>${news.details.content}</p>
            </div>
            <div class="breaking-meta">
              <span>Published: ${news.meta.published}</span>
              <span>Phase: ${news.meta.phase}</span>
              <span>Status: ${news.meta.status}</span>
              <span>Priority: ${news.meta.priority}</span>
            </div>
            <a href="${news.link}" class="breaking-link" target="_blank">Read Full Report ‚Üí</a>
          </div>
        `).join('');
        
      } catch (error) {
        console.error('Error loading breaking news:', error);
        document.getElementById('breakingNewsList').innerHTML = '<div class="loading">Error loading breaking news. Please refresh.</div>';
      }
    }

    loadBreakingNews();
  </script>
</body>
</html>
