<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinical Trials - Type 1 Diabetes | AVA</title>
  <meta name="description" content="Current recruiting clinical trials for Type 1 Diabetes - opportunities to participate in cutting-edge research">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    
    .header {
      background: white;
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #dc2626 0%, #ef4444 50%, #dc2626 100%);
    }
    .logo { width: 200px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 4px 12px rgba(30, 144, 255, 0.2)); }
    h1 { color: #1f2937; font-size: 2.5em; font-weight: 700; margin-bottom: 10px; }
    .subtitle { color: #6b7280; font-size: 1.2em; margin-bottom: 20px; }
    .back-link {
      display: inline-block;
      color: #1E90FF;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      background: #eff6ff;
      border-radius: 10px;
      transition: all 0.3s;
    }
    .back-link:hover {
      background: #dbeafe;
      transform: translateX(-5px);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border: 2px solid #fecaca;
    }
    .stat-number {
      font-size: 3em;
      font-weight: bold;
      color: #dc2626;
    }
    .stat-label {
      color: #6b7280;
      font-size: 1.1em;
      margin-top: 5px;
    }
    
    .trial-card {
      background: white;
      border-radius: 20px;
      padding: 35px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      position: relative;
      transition: all 0.3s ease;
    }
    .trial-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
    }
    .trial-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 0.9em;
    }
    .badge-high { background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%); }
    .badge-medium { background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%); }
    .badge-recruiting { background: linear-gradient(135deg, #10b981 0%, #34d399 100%); }
    
    .trial-title {
      color: #1f2937;
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 20px;
      padding-right: 140px;
      line-height: 1.4;
    }
    .trial-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .trial-meta span {
      background: #fef2f2;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #991b1b;
      font-weight: 600;
      border: 1px solid #fecaca;
    }
    .section {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
    }
    .eligibility-section {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      border-left: 5px solid #10b981;
    }
    .details-section {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      border-left: 5px solid #3b82f6;
    }
    .contact-section {
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      border-left: 5px solid #6366f1;
    }
    .section h3 {
      color: #1f2937;
      margin-bottom: 12px;
      font-size: 1.2em;
    }
    .section p {
      color: #4b5563;
      line-height: 1.8;
    }
    .apply-btn {
      display: inline-block;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    .apply-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
    }
    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 1.2em;
    }
    .footer {
      text-align: center;
      color: white;
      padding: 30px;
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .footer a { color: white; text-decoration: none; font-weight: 600; }
    .footer a:hover { text-decoration: underline; }
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .logo { width: 150px; }
      .trial-title { font-size: 1.4em; padding-right: 0; }
      .trial-badge { position: static; margin-bottom: 15px; display: inline-block; }
      .stats { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/PrQvHzV.png" alt="AVA Logo" class="logo" onerror="this.style.display='none'">
      <h1>üî¨ Clinical Trial Opportunities</h1>
      <p class="subtitle">Current recruiting trials for Type 1 Diabetes research</p>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalTrials">0</div>
        <div class="stat-label">Active Trials</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="highPriority">0</div>
        <div class="stat-label">High Priority</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="recruitingNow">0</div>
        <div class="stat-label">Recruiting Now</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="phase3Trials">0</div>
        <div class="stat-label">Phase 3 Trials</div>
      </div>
    </div>
    
    <div id="trialsList">
      <div class="loading">Loading clinical trials...</div>
    </div>

    <div class="footer">
      <p style="font-size: 1.2em; font-weight: 600; margin-bottom: 15px;">üíô Every trial brings us closer to a cure</p>
      <p style="opacity: 0.9;">Data from <a href="https://clinicaltrials.gov" target="_blank">ClinicalTrials.gov</a></p>
      <p style="margin-top: 15px; opacity: 0.8;">Powered by AVA üíô</p>
    </div>
  </div>

  <script>
    async function loadClinicalTrials() {
      try {
        const response = await fetch('scraper/trials_data.json');
        const trials = await response.json();
        
        const trialsList = document.getElementById('trialsList');
        
        if (!trials || trials.length === 0) {
          trialsList.innerHTML = '<div class="loading">No trials available at this time. Check back soon!</div>';
          return;
        }
        
        // Update stats
        document.getElementById('totalTrials').textContent = trials.length;
        document.getElementById('highPriority').textContent = trials.filter(t => t.priority === 'HIGH').length;
        document.getElementById('recruitingNow').textContent = trials.filter(t => t.status === 'RECRUITING').length;
        document.getElementById('phase3Trials').textContent = trials.filter(t => t.phase === 'PHASE3').length;
        
        // Generate trial cards
        trialsList.innerHTML = trials.map(trial => {
          const badgeClass = trial.priority === 'HIGH' ? 'badge-high' : 'badge-medium';
          const badgeText = trial.priority === 'HIGH' ? '‚≠ê HIGH PRIORITY' : 'üí° RECRUITING';
          const phaseDisplay = trial.phase === 'NA' ? 'Observational' : trial.phase.replace('PHASE', 'Phase ');
          
          return `
            <div class="trial-card">
              <div class="trial-badge ${badgeClass}">${badgeText}</div>
              
              <h2 class="trial-title">${trial.title}</h2>
              
              <div class="trial-meta">
                <span><strong>NCT ID:</strong> ${trial.nct_id}</span>
                <span><strong>Phase:</strong> ${phaseDisplay}</span>
                <span><strong>Status:</strong> ${trial.status}</span>
                <span><strong>Start Date:</strong> ${trial.start_date}</span>
              </div>
              
              <div class="section eligibility-section">
                <h3>‚úÖ How to Participate</h3>
                <p>This trial is currently recruiting participants. Click the button below to view full eligibility criteria, locations, and contact information on ClinicalTrials.gov.</p>
              </div>
              
              <div class="section details-section">
                <h3>üî¨ About This Trial</h3>
                <p>This ${phaseDisplay} clinical trial is investigating new treatments for Type 1 Diabetes. ${trial.priority === 'HIGH' ? 'This is a high-priority trial with significant potential impact.' : 'Participation in clinical trials helps advance diabetes research and may provide access to new treatments.'}</p>
              </div>
              
              <div class="section contact-section">
                <h3>üìû Get More Information</h3>
                <p>For detailed eligibility requirements, study locations, and principal investigator contact information, please visit the official ClinicalTrials.gov page.</p>
                <a href="${trial.url}" class="apply-btn" target="_blank">View Trial Details on ClinicalTrials.gov ‚Üí</a>
              </div>
            </div>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Error loading clinical trials:', error);
        document.getElementById('trialsList').innerHTML = '<div class="loading">Error loading trials. Please refresh the page.</div>';
      }
    }

    loadClinicalTrials();
  </script>
</body>
</html>
